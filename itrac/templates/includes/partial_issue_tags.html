<div class="d-flex align-items-baseline mt-3">
    <div><span class="font-weight-bold">Tags:</span></div>
    <div class="d-flex" id="issue_edit_tags">
      {% for tag in issue.tags.all %}
        <a class="ml-1 btn btn-sm" href="{% url 'itrac:issues_with_tag' %}?tag={{ tag }}"> {{ tag.title }}</a>
      {% endfor %}
      <button type="button" class="btn btn-sm js-issue-edit-tags" style="display:none" 
          data-toggle="popover" data-trigger="focus" 
          title="Edit tags" data-content="work in progress">
          <i class="fa fa-edit"></i>
      </button>
    </div>
</div>
<!-- THE MODAL for editing tags of an issue -->
<div class="modal fade" id="modal-issue-tags">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit tags</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Edit tags
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Update tags</button>
      </div>
    </div>
  </div>
</div>

<script>
$('#issue_edit_tags').hover(
  ()=>{ $('.js-issue-edit-tags').css('display', 'inline') },
  () =>{ $('.js-issue-edit-tags').css('display', 'none') }
);

$('.js-issue-edit-tags').click(() => {
    console.log("clicked")
    $("#modal-issue-tags").modal("show");

  })
$(function () {
  $('[data-toggle="popover"]').popover()
})
$('.popover-dismiss').popover({
  trigger: 'focus'
})
</script>
