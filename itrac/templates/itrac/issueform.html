{% extends "itrac/base_itrac.html" %}
{% block subcontent %}
    <h1>Create/Update Issue</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% include 'includes/form.html' %}

        <button class="btn btn-sm btn-secondary" type="submit" name="action" onclick="showNewIssueToast();">Save Issue
                
              </button>
    </form>

    <div class="toast" data-delay="1000" data-autohide="true">
        <div class="toast-header">
          <strong class="mr-auto text-primary">New Issue</strong>
          <small class="text-muted">5 mins ago</small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
        </div>
        <div class="toast-body">
          New Issue Submitted!
        </div>
      </div>

    <script>
        function showNewIssueToast() {
            $('.toast').toast('show');
        }
    </script>
{% endblock %}
